OpenIDE-Module-Long-Description=\
    The package com.raelity.jvi is a port from "C" to Java of a subset of vim; this is the editing engine.\ncom.raelity.jvi.swing is a UI built on javax.swing; it is independent of the editing engine.\ncom.raelity.jvi.cmd brings up a JFrame containing a JEditorPane with jVi attached.
OpenIDE-Module-Name=jVi Core
OpenIDE-Module-Short-Description=jVi - vi editor clone (jvi.sourceforge.net)
