OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This module is the platform specific bindings that interfaces NetBeans to jVi, jvi.sourceforge.net. jVi provides vi/vim functionality for a standard Java editor UI. \
    As well as integrating jVi into NetBeans, this module adds additional functionality to jVi by registering NetBeans specific colon commands.
